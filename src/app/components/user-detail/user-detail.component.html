<div
  class="fixed inset-0 flex items-center justify-center bg-black/10 backdrop-blur-sm z-50"
  (click)="close()"
>
  <div
    class="bg-white rounded-lg shadow-lg p-6 relative mx-4 my-8 transition-all duration-300"
    style="width: clamp(320px, 90%, 600px);"
    (click)="$event.stopPropagation()"
  >

    <button
    class="absolute top-2 left-2 text-gray-600 pl-2 pt-1 hover:text-gray-800 hover:scale-110 transition-transform cursor-pointer"
    (click)="edit()"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 3.487a2.175 2.175 0 112.177 2.177l-.272 2.72a.75.75 0 01-.233.47l-9.41 9.41a.75.75 0 01-.325.19l-2.92.73a.75.75 0 01-.92-.92l.73-2.92a.75.75 0 01.19-.325l9.41-9.41a.75.75 0 01.47-.233l2.72-.272z" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l4-4" />
      </svg>
    </button>

    <button
      class="absolute top-2 right-2 text-gray-600 pr-2 hover:text-gray-800
            hover:scale-110 transition-transform cursor-pointer"
      (click)="close()"
    >
      X
    </button>

    @if (user) {
      <div class="flex flex-col items-center">
        <img
          [src]="user.avatar"
          [alt]="user.first_name + ' ' + user.last_name"
          class="w-48 h-48 rounded-full border mb-4"
        >
        <h2 class="text-xl font-bold mb-2">{{ user.first_name }} {{ user.last_name }}</h2>
        <p class="text-gray-600 mb-2"><strong>ID:</strong> {{ user.id }}</p>
        <p class="text-gray-600 mb-2"><strong>Email:</strong> {{ user.email }}</p>
      </div>
    }
    @else {
      <p class="text-center text-gray-500">No se encontró información del usuario.</p>
    }
  </div>
</div>
